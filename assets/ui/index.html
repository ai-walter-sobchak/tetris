<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0f" />
  <title>Tetris HUD</title>
  <link rel="stylesheet" href="{{CDN_ASSETS_URL}}/ui/hud.css" />
</head>
<body>
  <div id="hud">
    <div class="game-over-overlay" id="game-over-overlay" aria-hidden="true" aria-label="Game over">
      <div class="game-over-card">
        <h2 class="game-over-title">Game Over</h2>
        <div class="game-over-stats">
          <div class="game-over-stat"><span class="label">Score</span><span id="game-over-score">0</span></div>
          <div class="game-over-stat"><span class="label">Lines</span><span id="game-over-lines">0</span></div>
          <div class="game-over-stat"><span class="label">Best score</span><span id="game-over-best">0</span></div>
        </div>
        <button type="button" class="btn btn-new-game" id="btn-new-game" data-action="reset" aria-label="Start new game">Start New Game</button>
      </div>
    </div>
    <div class="leaderboard-panel" id="leaderboard-panel" aria-label="Global leaderboard">
      <div class="leaderboard-header">
        <div class="leaderboard-title">LEADERBOARD</div>
      </div>
      <div class="leaderboard-meta">
        <span class="leaderboard-scope">Global</span>
        <span class="leaderboard-status" id="leaderboard-status">‚Äî</span>
      </div>
      <div class="leaderboard-rows" id="leaderboard-rows"></div>
    </div>
    <div class="top" id="solo-top">
      <div class="hud-center">
        <div class="stats" id="score-bar-container">
          <div class="stat"><span class="label">Score</span><span id="score" data-prev="0">0</span></div>
          <div class="stat"><span class="label">Level</span><span id="level" data-prev="1">1</span></div>
          <div class="stat"><span class="label">Lines</span><span id="lines" data-prev="0">0</span></div>
        </div>
      </div>
      <p class="hint hint-server-only hidden" id="hint-server-message"></p>
    </div>

    <!-- Right column: start game, next piece, how to play (same HUD strip under leaderboard) -->
    <div class="hud-right-stack">
      <div class="start-game-panel" id="start-game-panel" aria-label="Start game">
        <button type="button" class="btn btn-start-game" id="btn-start-game" data-action="start" aria-label="Start game">Start Game</button>
      </div>
      <div class="next-preview-panel" id="next-preview-container" aria-label="Next piece">
        <div class="next-preview-title">NEXT</div>
        <div class="next-preview-grid" id="next-preview-grid"></div>
      </div>
      <div class="controls-panel-right" id="controls-panel-right" aria-label="How to play">
        <div class="controls-panel-title">How to play</div>
        <div class="controls-panel-keys">
          <span class="controls-key"><kbd>‚Üê</kbd><kbd>‚Üí</kbd> or <kbd>A</kbd><kbd>D</kbd> Move</span>
          <span class="controls-key"><kbd>W</kbd> or <kbd>‚Üë</kbd> Rotate</span>
          <span class="controls-key"><kbd>S</kbd> or <kbd>‚Üì</kbd> Soft drop</span>
          <span class="controls-key"><kbd>Space</kbd> Hard drop</span>
          <span class="controls-key"><kbd>R</kbd> Restart</span>
        </div>
      </div>
      <div class="audio-controls-panel" id="audio-controls-panel" aria-label="Sound controls">
        <div class="audio-controls-title">Sound</div>
        <div class="audio-controls-buttons">
          <button type="button" class="btn btn-mute" id="btn-mute-music" aria-label="Mute music" title="Mute music">üéµ Music</button>
          <button type="button" class="btn btn-mute" id="btn-mute-sfx" aria-label="Mute SFX" title="Mute sound effects">üîä SFX</button>
        </div>
      </div>
    </div>
  </div>
  <script src="{{CDN_ASSETS_URL}}/ui/components/ScoreBar.js"></script>
  <script src="{{CDN_ASSETS_URL}}/ui/components/NextPreview.js"></script>
  <script src="{{CDN_ASSETS_URL}}/ui/hud.js"></script>
</body>
</html>
